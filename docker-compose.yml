services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=imagegallery;Username=postgres;Password=postgres
      - YandexStorage__AccessKey=${YANDEX_ACCESS_KEY}
      - YandexStorage__SecretKey=${YANDEX_SECRET_KEY}
      - YandexStorage__BucketName=${YANDEX_BUCKET_NAME}
      - YandexStorage__ServiceUrl=https://storage.yandexcloud.net
    depends_on:
      - postgres
    networks:
      - app-network

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=imagegallery
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge
