apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: imagegallery-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - imagegallery.example.com
    secretName: imagegallery-tls
  rules:
  - host: imagegallery.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: imagegallery-service
            port:
              number: 80
